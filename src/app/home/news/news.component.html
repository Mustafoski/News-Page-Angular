<div class="row mt-5" *ngFor="let data of topNews">
  <div class="col-md-4">
    <img src="{{ data.urlToImage }}" class="img-fluid" />
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ data.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{ data.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a
          href="{{ data.url }}"
          target="_blank"
          class="btn btn-primary btn-sm mt-2"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
